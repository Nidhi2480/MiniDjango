{% extends 'base.html' %}

{% block body %}
  <div class="container mt-4">
    <h1>{{ rev.name }}</h1>

    <div class="row">
      <div class="col-md-4">
        <img src="{{ rev.image.url }}" class="img-fluid" alt="{{ rev.name }}">
      </div>

      <div class="col-md-8">
        <div class="mt-3">
            
            <h2 class="card-title">Specifications</h2>
              <p class="card-text">{{ rev.specs }}</p>
         
        </div>
      </div>
    </div>

    <div class="text-center mt-4 mb-3 ">
        <div class="card text-light" >
            <div class="card-body">
              
              <a href="{% url 'reviewapp:update' rev.id %}" class="btn btn-primary mr-2">Update</a>
              <a href="{% url 'reviewapp:delete' rev.id %}" class="btn btn-danger">Delete</a>
             
            </div>
          </div>
      </div>
{% endblock %}
